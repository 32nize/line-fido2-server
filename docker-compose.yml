services:
    rp:
      container_name: rp-server
      build:
        context: .
        dockerfile: ./rpserver/Dockerfile
      ports:
        - "8080:8080"
      restart: always
    fido2:
      container_name: fido2-demo
      build:
        context: .
        dockerfile: ./fido2-demo/demo/Dockerfile
      ports:
        - "8081:8081"
      restart: always
